{% load common_extras %}
{% load tagging_tags %}

<div class="post">
    <h4><a href="{{ post.feed.site_url }}">{{ post.feed.title }}</a> &mdash; <a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
    <div class="contentarea">
        <div class="details">Опубликовано {{ post.created|date:"d M H:i" }}</span>
        </div>
        <p>{{ post.content|safe }}</p>
        <ul class="controls">
            {% if post.tags %}<li><span class="tags">Тэги:
                {% tags_for_object post as tags %}
                {% for tag in tags %}<a href="{% url feedzilla_tag tag.name %}">{{ tag }}</a>{% endfor %}
            </li>{% endif %}
        </ul>
    </div>
</div>

<div class="divider2"></div>
