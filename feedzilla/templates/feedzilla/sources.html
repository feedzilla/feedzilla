{% extends 'base.html' %}

{% block content %}
<h4>Источники информации для этого сайта</h4>
<div class="divider2"></div>
<div class="contentarea">
    <ul>
        {% for feed in feed %}
        <li>
            <a href="{{ feed.site_url }}">{{ feed.title }}</a>
            <a href="{{ feed.feed_url }}">
                <img src="{{ MEDIA_URL }}/images/feed-icon-small.png" />
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
