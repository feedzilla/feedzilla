{% load taggit_extras feedzilla_tags %}

{% if forvar %}
{% get_tagcloud as tags for forvar %}
{% else %}
{% get_tagcloud as tags %}
{% endif %}

<div>
{% for tag in tags %}
<a class="tag size-{{tag.weight|floatformat:0}}" href="{% url "feedzilla_tag" tag.slug %}">{{ tag|escape|feedzilla_strong_spaces }}</a>
{% endfor %}
</div>
