<div class="pagination">

    {% if page.has_previous %}
    <a href="?page={{ page.previous }}">&lt;Позже</a>
    {% endif %}

    <span class="summary">Записи <strong>{{ page.start_index }}</strong>&mdash;<strong>{{ page.end_index }}</strong> из <strong>{{ paginator.count }}</strong>
    </span>

    {% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Раньше&gt;</a>
    {% endif %}


</div>
